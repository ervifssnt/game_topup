; PHP Configuration for Game Top-Up Application
; This file documents the PHP settings used in both Docker and local environments

[PHP]
; File Upload Settings
upload_max_filesize = 2M
post_max_size = 8M
max_file_uploads = 20

; Memory and Execution
memory_limit = 128M
max_execution_time = 30
max_input_time = 60

; Error Reporting (Development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; For Production: Uncomment these instead
; display_errors = Off
; display_startup_errors = Off
; error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Session Settings (overridden by Laravel)
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1

; Character Encoding
default_charset = "UTF-8"

; Bcrypt Settings (used for password hashing)
; Configured in config/hashing.php with 12 rounds

[Date]
date.timezone = UTC

[MySQLi]
mysqli.default_socket = /var/run/mysqld/mysqld.sock

[Session]
session.save_handler = files
session.save_path = "/tmp"

; Notes:
; - This application uses Laravel's built-in security features
; - Session management is handled by Laravel (database driver)
; - Password hashing uses bcrypt with 12 rounds
; - File upload validation is handled at application level
